<!DOCTYPE html>
<html lang="en">

<head>
  <!--Required Metatags-->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootsrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="shortcut icon" href="./assets/images/light.ico">
  <link rel="stylesheet" href="./assets/style.css" />

  <title> Weather Application </title>
</head>

<body>
  <header class="container-fluid text-center bg-dark text-light">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" placeholder="Search for a City..." />
          <button class="btn btn-primary" id="search-button">
            <i class="fa fa-search"></i> </button>
        </div>

        <div class="list-group history"></div>
      </aside>



      <div class="col-lg-8">
        <div class="row" id="weatherbox">
          <h5 class="mt-3" id="weatherToday">Today's Weather: </h5>
          <div class="card bg-light m-3 w-100">

            <div class="card-header" id="currentCityWeather">City & Date: </div>
            <img id = "icon1" style = "height:50px; width:50px">
            <div class="card-body">

              <p class="card-text" id="temp">Temperature: </p>
              <br>
              <p class="card-text" id="humidity">Humidity: </p>
              <br>
              <p class="card-text" id="windSpeed">Wind Speed: </p>
              <br>
              <p class="card-text" id="uvIndex">UV Index: </p>
            </div>
          </div>
        </div>
        <hr>

        <h5 class="mt-2">5 Day Forecast: </h5>

        <!--below will be the 5 day forecast for the city chosen -->
        <div id="fiveDayForecast" class="d-flex">

        <div class = "flex-item">
          <div class = "date2"> Date: </div>
          <p class="card-text" id="temp2">Temperature: </p>
          <br>
          <p class="card-text" id="humidity2">Humidity: </p>
          <img id= "icon2">
        </div>

        <div class = "flex-item">
          <div class = "date3"> Date: </div>
          <p class="card-text" id="temp3">Temperature: </p>
          <br>
          <p class="card-text" id="humidity3">Humidity: </p>
          <img id= "icon3">
        </div>

          <div class = "flex-item">
          <div class = "date4"> Date: </div>
          <p class="card-text" id="temp4">Temperature: </p>
          <br>
          <p class="card-text" id="humidity4">Humidity: </p>
          <img id= "icon4">
        </div>

          <div class = "flex-item">
          <div class = "date5"> Date: </div>
          <p class="card-text" id="temp5">Temperature: </p>
          <br>
          <p class="card-text" id="humidity5">Humidity: </p>
          <img id= "icon5">
          </div>


          <div class = "flex-item">
          <div class = "date6"> Date: </div>
          <p class="card-text" id="temp6">Temperature: </p>
          <br>
          <p class="card-text" id="humidity6">Humidity: </p>
          <img id= "icon6">
          </div>
        </div>
      </div>

    </div>

  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script defer type="text/javascript" src="./assets/script.js"></script>

</body>

</html>
